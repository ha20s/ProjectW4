      <section class="container text-center text-green-color">
        <h1>مرحباً بك في حكاية وطن.</h1>
      </section>


      <section class="container d-flex flex-column align-items-center py-3 text-green-color">
        <form class="signInForm p-5 col-md-7" id="signUpForm">
            <div class="py-2">
                <label for="name" class="form-label">الاسم:</label>
                <input type="text" class="form-control" id="name" placeholder="ادخل الاسم" required>
                <div id="nameHelp" class="form-text">يجب ان يكون أكثر من ٤ احرف.</div>
            </div>
            <div class="py-2">
                <label for="username" class="form-label">اسم المستخدم:</label>
                <input type="text" class="form-control" id="username" placeholder="ادخل اسم المستخدم" required>
                <div id="usernameHelp" class="form-text">يجب ان يحتوي على حرف كبير</div>
            </div>
            <div class="py-2">
                <label for="emailSign" class="form-label">البريد الألكتروني:</label>
                <input type="email" class="form-control" id="emailSign" placeholder="ادخل البريد الالكتروني" required>
                <div id="emailHelp" class="form-text">لن يتم استخدام بريدك.</div>
            </div>
            <div class="py-2">
                <label for="passSign" class="form-label">الرقم السري:</label>
                <input type="password" class="form-control" placeholder="ادخل الرمز السري" id="passSign" required>
                <div id="passHelp" class="form-text">يجب ان يكون أكثر من ٨ احرف</div>
            </div>
            <div class="p-3 text-center d-flex flex-column flex-md-row justify-content-between align-items-start">
                <h5 class="mb-2 mb-md-0">
                    <button type="submit" class="btn btn-outline-custom" id="submitSignin">تسجيل</button>
                </h5>
                <a href="login.html" class="mt-2 mt-md-0"><h6>لديك حساب بالفعل؟ تسجيل الدخول</h6></a>
            </div>
        </form>
    </section>
